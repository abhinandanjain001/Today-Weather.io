<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Classic Weather Forecast</title>
  </head>
  <body>
    <svg class="animated-bg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="position: fixed; top:0; left:0; z-index:-1;">
  <circle cx="100" cy="150" r="20" fill="rgba(255,255,255,0.15)">
    <animateMotion dur="40s" repeatCount="indefinite" path="M0 0 C 200 100 300 200 800 0" />
  </circle>
  <circle cx="400" cy="300" r="30" fill="rgba(255,255,255,0.10)">
    <animateMotion dur="60s" repeatCount="indefinite" path="M0 0 C 400 300 500 100 800 600" />
  </circle>
  <circle cx="200" cy="400" r="15" fill="rgba(255,255,255,0.12)">
    <animateMotion dur="50s" repeatCount="indefinite" path="M0 0 C 300 400 600 300 800 400" />
  </circle>
  <circle cx="600" cy="100" r="25" fill="rgba(255,255,255,0.08)">
    <animateMotion dur="70s" repeatCount="indefinite" path="M0 0 C 500 100 400 200 800 100" />
  </circle>
</svg>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
